<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Absensi</h1>
        
        <div class="form-container">
            <input type="text" id="nama" placeholder="Masukkan Nama" required>
            <select id="status">
                <option value="Hadir">Hadir</option>
                <option value="Izin">Izin</option>
                <option value="Sakit">Sakit</option>
            </select>
            <input type="text" id="keterangan" placeholder="Keterangan (opsional)">
            <button onclick="tambahAbsen()">Submit</button>
        </div>

        <div class="table-container">
            <h2>Daftar Absensi</h2>
            <table id="absenTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Tanggal</th>
                        <th>Waktu</th>
                        <th>Status</th>
                        <th>Keterangan</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="absenList"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
